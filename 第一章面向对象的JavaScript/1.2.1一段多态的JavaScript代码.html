<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
</head>
<body>
	<script type="text/javascript">
		var makeSound = function(animal){
			if(animal instanceof Duck){
				console.log("嘎嘎嘎");
			}else if(animal instanceof Chicken){
				console.log("咯咯咯");
			}
		};
		var Duck = function(){};
		var Chicken = function(){};

		makeSound(new Duck());
		makeSound(new Chicken());
	</script>
</body>
</html>
